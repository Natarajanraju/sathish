  <main id="main" class="flex">
    <header id="contact">
      <div id="navbar" class="top">
        <h3><i class="fas fa-user-tie fa-2x"> <span class="logo">Sathish Raju</span></i></h3>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="current.html">Current Openings</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="flex mg">
      <div class="row">
        <div class="column">
          <div class="column1">
            <img src="./img/contact.jpg" alt="contact">
          </div>
        </div>
        <div class="column">
          <div class="column2 card">


            <h1>Request Callback</h1>
            <form name="contact" data-netlify-recaptcha="true" method="POST" data-netlify="true">
              <p>
                <label>Name
                  <input type="text" name="name" placeholder="Enter your name" required /></label>
              </p>
              <p>
                <label>E-Mail
                  <input type="email" name="email" placeholder="Enter your email" required /></label>

              </p>
              <p>
                <label>Mobile Number
                  <input type="text" name="phone" placeholder="Enter your Phone Number" required /></label>
              </p>
              <p>
                <label>Message: <textarea name="message"></textarea></label>
              </p>
              <label>Attach your resume here
                <input type="file" name="file" /></label>
              <div data-netlify-recaptcha="true"></div>
              <p>
                <button type="submit">Send</button>
              </p>
            </form>

          </div>
        </div>
      </div>
    </section>

    <footer class="bottom">
      <span>Sathish Raju, PAN Asia Resources 2020-2021</span>
    </footer>








  </main>

  <!-- JQuery inclusion for Smooth scroll -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>





  <!-- Navbar Transition effect -->

  <script>
    const navbar = document.getElementById('navbar');
    let scrolled = false;

    window.onscroll = function () {
      if (window.pageYOffset > 100) {
        navbar.classList.remove('top');
      }
      else {
        navbar.classList.add('top');
        scrolled = false;
      }
    };

    // Smooth Scrolling 

    $('.btn').on('click', function (e) {
      if (this.hash !== '') {
        e.preventDefault();
        const hash = this.hash;

        $('html, body').animate(
          {
            scrollTop: $(hash).offset().top - 0,
          }, 800
        );

      }

    });
  </script>

</body>
